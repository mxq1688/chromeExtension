<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            min-height: 450px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        .info-item {
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .info-label {
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .info-value {
            color: #d0d0d0;
            word-break: break-all;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #d0d0d0;
            font-size: 13px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🛠️ 网页工具箱</h1>
    </div>
    
    <div class="content">
        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            正在加载页面信息...
        </div>
        
        <!-- 页面信息 -->
        <div id="page-info" class="section" style="display: none;">
            <h3>📄 页面信息</h3>
            <div class="info-item">
                <span class="info-label">标题：</span>
                <span class="info-value" id="page-title">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">URL：</span>
                <span class="info-value" id="page-url">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">域名：</span>
                <span class="info-value" id="page-domain">-</span>
            </div>
        </div>
        
        <!-- 页面统计 -->
        <div id="page-stats" class="section" style="display: none;">
            <h3>📊 页面统计</h3>
            <div class="info-item">
                <span class="info-label">图片：</span>
                <span class="info-value" id="image-count">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">链接：</span>
                <span class="info-value" id="link-count">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">脚本：</span>
                <span class="info-value" id="script-count">-</span>
            </div>
        </div>
        
        <!-- 实用工具 -->
        <div id="tools" class="section" style="display: none;">
            <h3>🔧 实用工具</h3>
            <button class="button" id="scroll-top">回到页面顶部</button>
            <button class="button" id="highlight-links">高亮所有链接</button>
            <button class="button" id="copy-url">复制当前URL</button>
            <button class="button" id="show-images">显示图片信息</button>
            <button class="button" id="show-sidebar">📱 显示侧边栏</button>
        </div>
        
        <!-- 状态提示 -->
        <div id="status" style="display: none;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
